[package]
name = "s3du"
description = "Command line utility for showing space used in AWS S3 buckets"
version = "1.0.2"
authors = ["David O'Rourke <david.orourke@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/phyber/s3du"
repository = "https://github.com/phyber/s3du"
categories = [
    "command-line-utilities",
    "filesystem",
]
keywords = [
    "aws",
    "cli",
    "s3",
]
exclude = [
    ".gitignore",
    ".github",
]

[features]
# Build with both CloudWatch and S3 support by default
default = ["cloudwatch", "s3"]

# Only CloudWatch support
cloudwatch = ["chrono", "rusoto_cloudwatch"]

# Only S3 support
s3 = ["rusoto_s3", "url"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = "2.33"
humansize = "1.1"
lazy_static = "1.4"
log = "0.4"
pretty_env_logger = "0.4"
tokio = "0.2"

[dependencies.chrono]
version = "0.4"
optional = true

[dependencies.rusoto_cloudwatch]
version = "0.43.0"
default-features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_core]
version = "0.43.0"
default-features = false
features = ["rustls"]

[dependencies.rusoto_s3]
version = "0.43.0"
default-features = false
features = ["rustls"]
optional = true

[dependencies.url]
version = "2.1"
optional = true

[dev-dependencies]
pretty_assertions = "0.6"

[dev-dependencies.rusoto_mock]
version = "0.43.0"
default-features = false
features = ["rustls"]
